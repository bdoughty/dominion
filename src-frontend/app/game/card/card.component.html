<div class="card">
  <img src="{{ imageSource() }}" *ngIf="card">
  <div class="counter" *ngIf="count">12</div>
  <div class="card-label" *ngIf="card">
    <div class="name">{{ card.name }}</div>
    <div class="description" [innerHTML]="card.description"></div>
  </div>
  <div class="card-footer" *ngIf="card">
    <div class="gold">2</div>
  </div>
</div>
